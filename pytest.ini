[pytest]
# Pytest configuration for CallPilot tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add current directory to Python path
pythonpath = .

# Asyncio mode for async tests
asyncio_mode = auto

# Verbose output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (marked to skip by default)
    google_oauth: Google OAuth specific tests
    authentication: Authentication tests
    database: Database tests
    calendar: Calendar service tests
    api: API endpoint tests

# Coverage options (if using pytest-cov)
# --cov=.
# --cov-report=html
# --cov-report=term

testpaths = tests

# Minimum Python version
minversion = 3.8
